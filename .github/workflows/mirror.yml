name: Mirror File

on: push
    
env:
  MIR: wss
  FILENAME: origin.7z
  URL: "https://alphaone-my.sharepoint.cn/personal/6yunorg_vip_tg/_layouts/15/download.aspx?UniqueId=b3584e4d-c36c-4ed4-bbbc-6757ee2b941e&Translate=false&tempauth=eyJ0eXAiOiJKV1QiLCJhbGciOiJub25lIn0..bU90YWxsQllsOUNZRTlMMys5NGpZZ2xNYWxISm05dXFKZjVDdkU5QTZLMD0&ApiVersion=2.0"
  
jobs:
  build:
    runs-on: ubuntu-latest


    steps:
       - name: Checkout
         uses: actions/checkout@master
         
       - name: Setup + download
         run: |
              sudo apt install aria2
